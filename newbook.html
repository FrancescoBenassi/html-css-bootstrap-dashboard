<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Libro</title>
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/ BS -->
</head>
<body>
    <!-- testa della pagina e barra di navigazione -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/duck.png" alt="Logo duck" width="60" height="60">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- /testa della pagina e barra di navigazione -->
    <!-- contenuto della pagina -->
    <main>
        <div class="container">
            <!-- titolo del main -->
                <h1 class="fs-3 text my-4">Nuovo Libro</h1>
            <!-- /titolo del main -->
            <!-- contenuto del main -->
            <form class="row g-3">
                <div class="col-6">
                  <label for="name" class="form-label fw-medium">Nome Autore</label>
                  <input type="text" class="form-control" id="name" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                  <label for="surname" class="form-label fw-medium">Cognome Autore</label>
                  <input type="text" class="form-control" id="surname" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                  <label for="title" class="form-label fw-medium">Titolo</label>
                  <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo del libro" aria-describedby="titleHelp">
                  <div id="titleHelp" class="form-text">Titolo versione italiana</div>
                </div>
                <div class="col-md-4">
                  <label for="gender" class="form-label fw-medium">Genere</label>
                  <select class="form-select" id="gender">
                    <option selected>Scegli il genere</option>
                    <option value="Maschio">Maschio</option>
                    <option value="Femmina">Femmina</option>
                  </select>
                </div>
                <div class="col-md-4">
                    <label for="date" class="form-label fw-medium">Anno di Pubblicazione</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="col-md-4 mb-4">
                  <label for="isbn" class="form-label fw-medium">ISBN#</label>
                  <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                </div>
                <hr>
                <div class="col-12">
                    <label for="note" class="form-label fw-medium">Note</label>
                    <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="note" rows="4"></textarea>
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Disponibile anche in digitale
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
              </form>
            <!-- /contenuto del main -->
        </div>
    </main>
    <!-- /contenuto della pagina -->

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- /javascript -->
</body>
</html>
